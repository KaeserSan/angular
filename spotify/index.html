<!DOCTYPE html>
<html lang="en" ng-app="mySpotify">
<head>
	<meta charset="UTF-8">
	<title>TITLE</title>
	<!-- <link rel="stylesheet" href="CSS"> -->
	<!-- <script src="SCRIPT.js"></script> -->
	
</head>
<body>
	<header>
		<h1>Spotify JSON</h1>
	</header>
	<div class="container header">
		
	</div>
	<div class="container">
		<div style="border: 1px solid black;">
			<div class="container" ng-controller="mainCtrl">
				<label for="artistName">Artist's name</label>
				<input type="text" placeholder="artist name..." id="artistName" ng-model="$root.artistSearch">
				<button id="bArtists" ng-click="searchArtist()">Search artist</button>
			</div>
		</div>
		<div class="myContainer">

			<!-- ARTISTS -->

			<div class="artistList list" ng-controller="artistCtrl">
				<select name="selArtists" id="selArtists" ng-model="$root.albumSearch">
					<option ng-repeat="artist in artists" value="{{ artist.id }}">{{ artist.name }}</option>
				</select>
				
				<button ng-click="searchAlbum()" id="bAlbums" ng-model="albumSearch">Search albums</button>
			</div>

			<!-- ALBUMS -->

			<div class="albumList list" ng-controller="albumCtrl">
				<select name="selAlbums" id="selAlbums" albumImage="" ng-model="$root.songSearch">
					<option ng-repeat="album in albums" value="{{ album.id }}" albumImage="{{ album.images[0].url}}">{{ album.name }}</option>
					<!-- <option ng-repeat="album in albums" value="{{ album.id }}">{{ album.name }}</option> -->
				</select>
				<button id="bSongs" ng-click="searchSong()">Search songs</button>
			</div>

			<!-- SONGS -->

			<div class="songList list" ng-controller="songCtrl">
				<img src="{{ $root.albumImg }}" width="100px;" hidden="false" ng-model="albumImg"/>
				<select name="selSongs" id="selSongs" ng-model="playSong">
					<option ng-repeat="song in songs" value="{{ song.id }}">{{ song.name }}</option>
				</select>
				<button id="bPlay">Play!!!</button>
			</div>
		</div>
	</div>


	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

	<script src="js/play.js"></script> -->

	<script src="js/controller_main.js"></script>
	<script src="js/controller_artist.js"></script>
	<script src="js/controller_album.js"></script>
	<script src="js/controller_song.js"></script>
	<script src="js/service.js"></script>


</body>
</html>
