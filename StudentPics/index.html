<!DOCTYPE html>
<html ng-app="myApp" lang="en" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Skylab Bootcamp Students</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link rel="stylesheet" href="css/studentPics.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Skylab Coders Bootcamp - Summer</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Skylab Bootcamp
                    <small>2016</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
            <div ng-controller="skylabStudents" class="cards-students">
                <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
                    <p>Filter by: <input ng-model="miFilter" type="text"/></p>
                    <p>Filtering by: {{ miFilter }}</p>
                    <span>Ordered by:</span>
                    <select name=""  id="" ng-model="miOrder">
                        <option value="name">Name</option>
                        <option value="email">email</option>
                        <option value="github">github</option>
                    </select>
                </div>
                <div class="parent" ng-repeat="student in students | filter: { name : miFilter } | orderBy: miOrder">
                    <img class="img-responsive image-container" src="{{ student.image }}"" alt="">
                    <section class="info-container child">
                        <h2>{{ student.name }}</h2>
                        <dl>
                            <dt>Email</dt>
                            <dd><a href="{{ student.email }}" >{{ student.email }}</a></dd>
                            <dt>Github</dt>
                            <dd><a href="{{ student.github }}" target="_blank">{{ student.github }}</a></dd>
                        </dl>
                    </section>
                </div>
            </div>  <!-- /.ng-model -->

    </div> <!-- /.container -->

    <hr>

    <!-- Pagination -->

    <!-- /.row -->

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Skylab Coders Bootcamp - Summer 2016</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>


    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>

</html>
